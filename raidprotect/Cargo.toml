[package]
name = "raidprotect"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
raidprotect-cache = { path = "../cache" }
raidprotect-event = { path = "../event" }
raidprotect-interaction = { path = "../interaction" }
raidprotect-model = { path = "../model" }
raidprotect-state = { path = "../state" }

anyhow = "1"
async-trait = "0.1"
dotenv = "0.15"
envy = "0.4"
futures = "0.3"
serde = { version = "1", features = ["derive"] }
thiserror = "1"
tokio = { version = "1.17", features = ["macros", "rt-multi-thread", "sync", "time", "signal"] }
tracing = { version = "0.1" }
tracing-appender = "0.2"
tracing-subscriber = { version = "0.3", features = ["std", "fmt", "ansi"], default-features = false }

twilight-model = "0.11"
twilight-gateway = "0.11"
twilight-http = "0.11"
