version: v1

labels:
  - label: c-all
    matcher:
      files:
        all: ["*", "!Cargo.lock"]

  - label: c-analyzer
    sync: true
    matcher:
      files: "analyzer/**/*"

  - label: c-cache
    sync: true
    matcher:
      files: "cache/**/*"

  - label: c-gateway
    sync: true
    matcher:
      files: "gateway/**/*"

  - label: c-handler
    sync: true
    matcher:
      files: "handler/**/*"

  - label: c-model
    sync: true
    matcher:
      files: "model/**/*"

  - label: c-raidprotect
    sync: true
    matcher:
      files: "raidprotect/**/*"

  - label: c-util
    sync: true
    matcher:
      files: "util/**/*"

  - label: t-dependencies
    matcher:
      files: "Cargo.lock"
      title: "^deps(\\(.+\\))?!?: .*"

  - label: t-translations
    sync: true
    matcher:
      files: "translations/**/*"

  - label: t-fix
    matcher:
      title: "^fix(\\(.+\\))?!?: .*"

  - label: t-feature
    matcher:
      title: "^feat(\\(.+\\))?!?: .*"

  - label: t-enhancement
    matcher:
      title: "^enhancement(\\(.+\\))?!?: .*"

  - label: t-chore
    matcher:
      title: "^chore(\\(.+\\))?!?: .*"

  - label: t-refactor
    matcher:
      title: "^refactor(\\(.+\\))?!?: .*"

  - label: t-actions
    matcher:
      title: "^ci(\\(.+\\))?!?: .*"
