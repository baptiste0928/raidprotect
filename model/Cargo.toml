[package]
name = "raidprotect-model"
version = "0.1.0"
edition = "2021"
license = "AGPL-3.0-or-later"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1"
mongodb = { version = "2.2.0", features = ["zstd-compression"] }
thiserror = "1"
tracing = "0.1"

# Models
serde = { version = "1", features = ["derive"] }
serde_with = "1"
url = { version = "2", features = ["serde"] }

# Redis (client + serialization)
bb8 = "0.8"
bb8-redis = "0.11"
redis = { version = "0.21", features = ["tokio-comp"], default-features = false }
rmp-serde = "1.1"
zstd = "0.11"

# Twilight
twilight-http = "0.11"
twilight-model = "0.11"
twilight-util = { version = "0.11", features = ["permission-calculator"] }
twilight-validate = "0.11"

[dev-dependencies]
serde_test = "1"
